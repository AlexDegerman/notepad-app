<h1 class="form">Notepad</h1>
<div class="form">
<input type="text" [(ngModel)]="title" placeholder="Title">
<br>
<input type="text" [(ngModel)]="content" placeholder="Content">
<br>
<button (click)="createNewNote()">Submit</button>
</div>
<div id="notes">
<p class="note" *ngFor="let note of notes">
  <span class="title">{{note.title}}</span>
  <span class="border"></span>
  <br>
  <span class="content">{{note.content}}</span>
</p>
</div>
